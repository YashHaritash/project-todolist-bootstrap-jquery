<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 20px; /* Adding margin to the body */
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 align="center">Todo List</h1>
    </div> 

    <!-- Input Box -->
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="inpNewTask">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter New Task">
                <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="row px-4 " >
            <button class="btn btn-success col m-2" id="btnAdd">
                Add
            </button>

            <button class="btn btn-danger col m-2" id="btnClear">
                Clear
            </button>

    </div>

    <!-- Task List -->
    <ul class="list-group row m-2" id="ulTasks">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
</body>
</html>
